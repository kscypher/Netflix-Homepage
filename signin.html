<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('https://dkr0pu7ej5xex.cloudfront.net/wp-content/uploads/2017/04/24135159/Netflix-Background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .signin {
            background-color: red;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            margin-right: 10px;
        }

        .review {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
        }

        .search {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
        }

        .movies {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a class="signin" href="https://www.netflix.com/browse">Sign In</a>
        <button class="search" onclick="window.location.href = 'searchBar.html'">Search</button>
        <button class="movies" onclick="window.location.href = 'movies.html'">All Movies</button>
        <button class="review" onclick="window.location.href = 'review.html'">Review</button>
    </div>
</body>
</html>
